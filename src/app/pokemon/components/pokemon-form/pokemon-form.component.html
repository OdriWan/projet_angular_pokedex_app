<p>pokemon-form works!</p>

<h2 mat-dialog-title>{{ isUpdateMode ? "Update" : "Add" }} pokemon form</h2>

<form [formGroup]="pokemonForm" (ngSubmit)="onSubmit(pokemonForm.value)">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Talent</mat-label>
      <input matInput formControlName="talent" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="float-right">
    <button mat-button (click)="closeForm()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!pokemonForm.valid"
    >
      {{ isUpdateMode ? "Modifier" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
